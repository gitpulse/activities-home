<div class="container">
  <div class="header-wrapper">
    <div class="badge-wrapper">
      {{ releaseNote.version }}
    </div>
    <div class="date-wrapper">
      {{ releaseNote.date | amParse:'YYYYMMDD' | amDateFormat:'LL' }}
    </div>
  </div>
  <div class="content-wrapper">
    <div *ngFor="let releaseNoteItem of releaseNote.releaseNoteItems"class="content-row">
      <div class="badge-wrapper" [ngClass]="releaseNoteItem.type">
        {{ releaseNoteItem.type | uppercase }}
      </div>
      <div class="title-wrapper">
        {{ releaseNoteItem.title }}
      </div>
    </div>
  </div>
</div>
